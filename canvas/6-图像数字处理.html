<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<canvas id="canvas1" width="600" height="600"></canvas>
<canvas id="canvas2" width="600" height="600"></canvas>
<script type="text/javascript">
  const canvas1 = document.querySelector("#canvas1")
  const canvas2 = document.querySelector("#canvas2")
  const ctx1 = canvas1.getContext('2d')
  const ctx2 = canvas2.getContext('2d')
  const img = new Image()
  img.src = './qFang.jpeg'
  img.onload = () => {
    ctx2.drawImage(img, 0, 0)
    // 提取原有图片上的图片数据
    const imgData2 = ctx2.getImageData(0, 0, 20, 20)  // 提取出来的数据是具有宽高的（想要改变就需要重新设置）
    // 创造一张空图片
    let imgData1 = ctx1.createImageData(50, 8)
    for (let i = 0; i < 20 * 20 * 4; i++) {
      imgData1.data[i] = imgData2.data[i]
    }
    console.log(imgData1)
    ctx1.putImageData(imgData1, 100, 100)
  }

</script>
</body>
</html>
