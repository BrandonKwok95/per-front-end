<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
    canvas三要素
      - id
      - width 画布内容宽度的像素大小（画布大小）
      - height 画布内容高度的像素大小

      canvas只是提供一个画布，具体实现需要利用js绘制
 -->
<canvas id="canvas1" width="600" height="600">
</canvas>
<script type="text/javascript">
  const canvas = document.querySelector("#canvas1")
  console.log(canvas)
  //  获取2d画布
  const ctx = canvas.getContext('2d')
  // 绘制矩形
  ctx.rect(50, 50, 300, 300)
  // 填充颜色
  ctx.fillStyle = 'pink'
  ctx.fill()
  // 边框颜色
  ctx.strokeStyle = 'yellow'  // 边框颜色
  ctx.lineWidth = 10  // 边框宽度
  ctx.stroke()
</script>
</body>
</html>
