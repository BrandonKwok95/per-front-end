<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<canvas id="canvas1" width="600" height="600">
</canvas>
<script type="text/javascript">
  const canvas = document.querySelector("#canvas1")
  const ctx = canvas.getContext('2d')
  const img = new Image()
  img.src = './qFang.jpeg'
  img.onload = () => {
    // 1. ctx.drawImage(图像位置, x位置, y位置)
    // 2. ctx.drawImage(图像位置, x位置, y位置, 宽度, 高度)
    // 3. ctx.drawImage(图像位置, 裁剪x位置, 裁剪y位置, 裁剪宽度, 裁剪高度, x位置, y位置, 宽度, 高度)
    // 裁剪出来的位置，在进行拉伸处理

    ctx.drawImage(img, 0, 0, 100, 100, 50, 50, 200, 100)

    ctx.fillText("我是水印", 100, 150)
  }

</script>
</body>
</html>
